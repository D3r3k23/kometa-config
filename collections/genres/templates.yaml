    - tmdb_genre
    - tvdb_genre
    - tmdb_keyword
    - imdb_keyword
    name: <<mapping_name>> Collection
    sort_title: '!<<section>>-Genres <<collection_sort>>'
    label: Genres
    item_genre: <<mapping_name>>
    item_label: <<mapping_name>>
    plex_all: true
    filters:
    - tmdb_genre: <<tmdb_genre>>
    - tvdb_genre: <<tvdb_genre>>
    - tmdb_keyword: <<tmdb_keyword>>
    - imdb_keyword: <<imdb_keyword>>
