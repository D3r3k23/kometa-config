external_templates:
- file: config/collections/templates.yaml

templates:
  decade:
    default:
      section: '00'
    conditionals:
      search:
        conditions:
        - library_type: movie
          value: decade
        - library_type: show
          value: year
    sort_title: '!<<section>>-Decades <<collection_sort>>'
    collection_order: audience_rating.desc
    collection_mode: hide
    minimum_items: 1
    plex_search:
      any:
        <<search>>: <<value>>

collections:
  "Decade Collections":
    template: {name: separator}

dynamic_collections:
  Decades:
    type: decade
    template: decade
    title_format: '<<key_name>> Collection'
    sync: true
