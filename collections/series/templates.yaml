templates:
  tmdb:
    default:
      section: '00'
      sort: <<collection_sort>>
      order: release
      mode: default
    optional:
    - edition
    move_prefix: The, A, An
    tmdb_collection_details: <<id>>
    sort_title: '!<<section>>-Series <<sort>>'
    label: Series
    collection_order: <<order>>
    collection_mode: hide
    filters: {edition: <<edition>>}

  trakt:
    default:
      section: '00'
      sort: <<collection_sort>>
      order: release
      mode: default
    optional:
    - edition
    move_prefix: The, A, An
    trakt_list_details: https://trakt.tv/users/<<user>>/lists/<<list>>
    sort_title: '!<<section>>-Series <<sort>>'
    label: Series
    collection_order: <<order>>
    collection_mode: hide
    filters: {edition: <<edition>>}
