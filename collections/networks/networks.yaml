external_templates:
- file: /library/kometa/collections/templates.yaml

templates:
  network:
    default:
      section: '00'
    name: '<<mapping_name>> Collection'
    sort_title: '!<<section>>-Networks <<collection_sort>>'
    label: Networks
    collection_order: release.desc
    collection_mode: hide
    minimum_items: 2
    plex_search:
      any:
        network: <<network>>
      validate: false

collections:
  "Network Collections":
    template: {name: separator}

  "Adult Swim":
    template:
    - {name: network, network: [Adult Swim]}

  "AMC":
    template:
