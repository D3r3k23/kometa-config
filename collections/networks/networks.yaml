templates:
  network:
    default:
      section: '00'
    name: '<<mapping_name>> Collection'
    sort_title: '!<<section>>-Networks <<collection_sort>>'
    label: Networks
    collection_order: release.desc
    collection_mode: hide
    minimum_items: 2
    plex_search:
      any:
        network.is: <<network>>
      validate: false

