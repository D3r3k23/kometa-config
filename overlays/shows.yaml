external_templates:
  file: /library/kometa/overlays/templates.yaml

overlays:
  "Show Backdrop":
    template: {name: backdrop}
  "Season Backdrop":
    template: {name: backdrop}
    builder_level: season
  "Episode Backdrop":
    template: {name: backdrop}
    builder_level: episode

  "Favorite Show":
    template:
    - {name: favorite}
    - {name: label, label: Favorite}
  "Favorite Season":
    template:
    - {name: favorite}
    - {name: season_label, label: Favorite}
  "Favorite Episode":
    template:
    - {name: favorite}
    - {name: episode_label, label: Favorite}
